<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results summary component</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <div class="content">
        <div class="one">
          <p>Your Result</p>
          <div class="circle">
            <div class="txt">
              <p>76</p>
              <span> of 100 </span>
            </div>
          </div>
          <div class="text">
            <h3>Great</h3>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="two">
          <h3>Summary</h3>
          <ul>
            <li class="red">
              <span class="word"
                ><img src="images/icon-reaction.svg" /> Reaction</span
              >
              <span class="num"> 80 <span>/ 100</span> </span>
            </li>
            <li class="orange">
              <span class="word"
                ><img src="images/icon-memory.svg" /> Memory</span
              >
              <span class="num"> 92 <span>/ 100</span> </span>
            </li>
            <li class="green">
              <span class="word"
                ><img src="images/icon-verbal.svg" /> Verbal</span
              >
              <span class="num"> 61 <span>/ 100</span></span>
            </li>
            <li class="blue">
              <span class="word"
                ><img src="images/icon-visual.svg" /> Visual</span
              >
              <span class="num"> 72 <span>/ 100</span> </span>
            </li>
          </ul>
          <div class="button">Continue</div>
        </div>
      </div>
    </div>
  </body>
</html>
